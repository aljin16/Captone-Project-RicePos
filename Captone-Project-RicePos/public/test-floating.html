<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div style="max-width: 600px; margin: 2rem auto; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2>Floating Labels Test</h2>
        
        <form style="display: flex; flex-direction: column; gap: 1.5rem;">
            <input type="text" placeholder="Enter your name" name="name">
            <input type="email" placeholder="Enter your email" name="email">
            <textarea placeholder="Enter your message" name="message" rows="4"></textarea>
            <select name="category">
                <option value="">Select category</option>
                <option value="general">General</option>
                <option value="support">Support</option>
                <option value="sales">Sales</option>
            </select>
            
            <h3>Manual Float Field Test</h3>
            <div class="float-field">
                <input type="text" placeholder=" " name="manual_test">
                <label>Manual Float Label</label>
            </div>
            
            <button type="submit" style="padding: 0.75rem; background: #2d6cdf; color: white; border: none; border-radius: 4px;">Submit</button>
        </form>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script>
        // Additional debug info
        setTimeout(() => {
            console.log('Float fields found:', document.querySelectorAll('.float-field').length);
            console.log('Labels found:', document.querySelectorAll('.float-field > label').length);
        }, 100);
    </script>
</body>
</html>
